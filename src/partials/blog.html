    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="img/blog-img1@1x.jpg" class="d-block w-100" alt="flower" />
        </div>
        <div class="carousel-item active">
          <img src="img/blog-img2@1x.jpg" class="d-block w-100" alt="flower" />
        </div>
        <div class="carousel-item">
          <img src="img/blog-img3@1x.jpg" class="d-block w-100" alt="flower" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <h3 class="blog__mini-title">Follow to our newsletter</h3>
      <button class="blog__button" type="button" data-open-modal>
        Subscribe
      </button>
    </div>

    <div data-backdrop class="blog__modal backdrop is-hidden">
      <img class="blog__modal-img" src="img/modal@1x.jpg" alt="flowers" />
      <ul class="blog__modal-content">
        <li class="blog__modal-content-item">
          <h2 class="blog__modal-title">Follow to our newsletter</h2>
        </li>
        <li class="blog__modal-content-item">
          <p class="blog__modal-text">
            Be the first to get exclusive offers and the latest news on our
            product directly in your box.
          </p>
        </li>
        <li class="blog__modal-content-item">
          <label class="modal__label">
            <span class="modal__text">Email</span>
            <input class="modal__input" type="text" />
          </label>
        </li>
        <li class="blog__modal-content-item">
          <button class="blog__modal-btn" type="button">Subscribe</button>
        </li>
      </ul>
      <button type="button" class="modal__close-btn" data-close-modal>
        <svg class="footer__networks-instagram">
          <use href="img/svg.svg#icon-instagram"></use>
        </svg>
      </button>
    </div>
