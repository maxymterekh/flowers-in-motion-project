<section class="modal_hero is-hidden" data-backdrop>
  <div class="modal_content">
    <svg class="cross-svg">
      <use href="img/svg.svg#cross" data-close-modal></use>
    </svg>
    <h2 class="modal-title">Contact us</h2>
    <p class="modal-description">
      If you have any additional questions or you want to clarify something
      before you make an order please fill in your contact details. We will call
      you back.
    </p>
    <ul class="modal__input-list">
      <li class="modal-list__item">
        <label class="modal__label" for="name">Name</label>
        <input class="modal__input" id="name" type="text" />
      </li>
      <li class="modal-list__item">
        <label class="modal__label" for="email">Email</label>
        <input class="modal__input" id="email" type="text" />
      </li>
    </ul>
    <button class="modal__button" type="submit">Send</button>
  </div>
</section>
